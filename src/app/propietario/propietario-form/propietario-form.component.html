<div class="home-section">

    <img src="assets/images/General/modificarIcono.png" alt="icono" class="iconoModificar" />

    <header id="header">
        <h1 class="form-title">NUEVO PROPIETARIO</h1>
        <img src="assets/images/General/propietario.png" alt="icono" class="iconoEdit" />
    </header>
    <main>
        <div class="container">
            <div class="form_area">
                <p class="title">DATOS DEl PROPIETARIO</p>
                <form #propietarioForm="ngForm" (ngSubmit)="updatePropietario(propietarioForm)">
                    <div class="form_group">
                        <label class="sub_title" for="cedula">Cédula</label>
                        <input placeholder="Ingresa la cedula del propietario" class="form_style" type="text"
                            id="cedula" name="cedula" [(ngModel)]="propietario.cedula" required />
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="nombre">Nombre</label>
                        <input placeholder="Ingresa el nombre del propietario" class="form_style" type="text"
                            id="nombre" name="nombre" [(ngModel)]="propietario.nombre" required />
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="correo">Correo</label>
                        <input placeholder="Ingresa el correo del propietario" class="form_style" type="email"
                            id="correo" name="correo" [(ngModel)]="propietario.correo" #correo="ngModel" required
                            email />
                        <!-- Mensaje de error si el correo es inválido -->
                        <div *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                            <small *ngIf="correo.errors?.['required']">El correo es obligatorio.</small>
                            <small id ="email-error" *ngIf="correo.errors?.['email']">Formato de correo inválido.</small>
                        </div>
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="celular">Celular</label>
                        <input placeholder="Ingresa el celular del propietario" class="form_style" type="text"
                            id="celular" name="celular" [(ngModel)]="propietario.celular" required />
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="contrasena">Contraseña</label>
                        <input placeholder="Contraseña predeterminada" class="form_style" type="password"
                            id="contrasena" name="contrasena" [(ngModel)]="propietario.contrasena" required />
                    </div>

                    <div>
                        <button type="submit" class="btn" id="guardar-btn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
