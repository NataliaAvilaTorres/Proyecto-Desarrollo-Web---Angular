<div class="home-section">

    <img src="assets/images/General/addVet.png" alt="icono" class="iconoModificar" />

    <header id="header">
        <h1 class="form-title">DATOS VETERINARIO</h1>
        <img src="assets/images/General/veterinario.png" alt="icono" class="iconoEdit" />
    </header>
    <main>
        <div class="container">
            <div class="form_area">
                <p class="title">DATOS DEL VETERINARIO</p>
                <form #veterinarioForm="ngForm" (ngSubmit)="updateVeterinario(veterinarioForm)">
                    <div class="form_group">
                        <label class="sub_title" for="name">Nombre </label>
                        <input placeholder="Ingresa el nombre" class="form_style" type="text"
                            id="name" [(ngModel)]="veterinario.nombre" name="nombre" required>
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="cedula">Cedula </label>
                        <input placeholder="Ingresa la cedula" class="form_style" type="text" id="cedula"
                        [(ngModel)]="veterinario.cedula" name="cedula" required>
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="especialidad">Especialidad </label>
                        <input placeholder="Ingresa la especialidad" class="form_style" type="text" id="especialidad"
                        [(ngModel)]="veterinario.especialidad" name="especialidad" required>
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="status">Estado</label>
                        <select class="form_style" id="status" [(ngModel)]="veterinario.estado" name="estado" required>
                            <option value="" disabled selected>Seleccione el estado del veterinario</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="correo">Correo</label>
                        <input placeholder="Ingresa el correo" class="form_style"
                        type="email" id="correo" [(ngModel)]="veterinario.correo" name="correo" required>
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="contrasena">Contrase침a</label>
                        <input placeholder="Ingresa una contrase침a" class="form_style"
                        type="password" id="contrasena" [(ngModel)]="veterinario.contrasena" name="contrasena" required>
                    </div>

                    <div>
                        <button type="submit" class="btn">GUARDAR</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
